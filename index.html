<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png">
    <title>Toboolist</title>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
            <span>Toboolist</span>
        </div>
    </header>
    <!-- FINE HEADER -->

    <!-- MAIN -->
    <main>
        <!-- BOTTONI DIV -->
        <div class="task-section">
            <span class="b-background w-text " id="task">Add Task</span>
            <span class="border-solid g-text" id="section">Add Section</span>
        </div>
        <!-- FINE BOTTONI DIV -->

        <!-- CONTAINER -->
        <div class="container">
            <!-- NEW TASK -->
            <span class="arrow">&#9662</span>
            <span class="arrow-title">New Task</span>
            <br>
            <span class="done">&#10004</span>
            <span class="caption">Quarterly News Letter</span><span class="b-background w-text container-button">Editorial</span>
            <!-- FINE NEW TASK -->

            <br>

            <!-- TODAY -->
            <span class="arrow">&#9662</span>
            <span class="arrow-title">Today</span>
            <br>
            <span class="done">&#10004</span>
            <span class="caption">Quarterly News Letter</span>
            <br>
            <span class="done">&#10004</span>
            <span class="caption">Quarterly News Letter</span>
            <br>
            <span class="undone">&#10060</span>
            <span class="caption">Quarterly News Letter</span>
            <br>
            <span class="done">&#10004</span>
            <span class="caption">Quarterly News Letter</span>
            <!-- FINE TODAY -->

            <br>

            <!-- UPCOMING -->
            <span class="arrow">&#9662</span>
            <span class="arrow-title">Today</span>
            <br>
            <span class="done">&#10004</span>
            <span class="caption">Quarterly News Letter</span>
            <br>
            <span class="done">&#10004</span>
            <span class="caption">Quarterly News Letter</span>
            <br>
            <span class="undone">&#10060</span>
            <span class="caption">Quarterly News Letter</span>
            <br>
            <span class="done">&#10004</span>
            <span class="caption">Quarterly News Letter</span>
            <!-- FINE UPCOMING -->

        </div>
        <!-- FINE CONTAINER -->
    </main>
    <!-- FINE MAIN -->

    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- FINE FOOTER -->

</body>

</html>
